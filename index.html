
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Resgate 2026 | Sistema de Blindagem Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
        @keyframes pulse-emerald {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            50% { transform: scale(1.03); box-shadow: 0 0 20px 10px rgba(16, 185, 129, 0.2); }
        }
        .animate-pulse-custom {
            animation: pulse-emerald 2s infinite;
        }
        .bg-graphite { background-color: #0f0f0f; }
        .text-emerald { color: #10B981; }
        .bg-emerald { background-color: #10B981; }
        .border-emerald { border-color: #10B981; }
        .text-purple-accent { color: #8B5CF6; }
        .bg-purple-accent { background-color: #8B5CF6; }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .gradient-border {
            position: relative;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(45deg, #10B981, #8B5CF6);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-graphite text-gray-200 antialiased selection:bg-emerald/30">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
